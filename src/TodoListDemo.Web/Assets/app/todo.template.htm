<div class="wrapper" ng-controller="TodoController">

    <!-- Content -->
    <section class="add-item" ng-init="todos = [];">
        <div class="container">

            <!-- Header -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="heading">
                        <h2>Todo's Us</h2>
                        <h3>Add new todo items and share!</h3>
                    </div>
                </div>
            </div>

            <!-- Add Item -->
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <fieldset class="form-group-inline">
                            <input type="text" class="form-control" placeholder="Todo item..." ng-model="newTodo">
                            <button type="submit" class="submit contact" ng-click="addTodo(newTodo)">Add</button>
                        </fieldset>
                    </form>
                </div>
            </div>

        </div>
        <div class="container">

            <!-- List -->
            <div class="row">
                <div class="col-md-4" ng-repeat="todo in todos">

                    <div class="card card-inverse card-primary text-xs-center">
                        <div class="card-block">
                            <blockquote class="card-blockquote">
                                <footer>{{ todo.lastModified | date:'short' }}</footer>
                                <p class="card-text" ng-class="{ 'strike': todo.isCompleted }">{{ todo.item }}</p>
                            </blockquote>
                            <div class="manage-buttons">
                                <button type="button" class="btn btn-success-outline" ng-class="{ 'btn-warning-outline': todo.isCompleted, 'btn-success-outline': !todo.isCompleted, }" ng-click="completeTodo(todo)">{{ todo.isComplete ? 'Not Done' : 'Complete' }}</button>
                                <button type="button" class="btn btn-danger-outline" ng-click="deleteTodo(todo)">Delete</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <section class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul>
                        <li><a href="http://www.facebook.com/travisgosselin"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="http://www.twitter.com/travisjgosselin"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="https://www.linkedin.com/in/travis-gosselin-a60a23a"><i class="fa fa-linkedin"></i></a></li>
                    </ul>
                    <p>
                        &copy; 2016 - travisgosselin.com<br>
                    </p>
                </div>
            </div>
        </div>
    </section>

</div>
