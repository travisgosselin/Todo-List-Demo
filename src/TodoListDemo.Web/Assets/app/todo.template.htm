<div class="wrapper" >

    <!-- Content -->
    <section class="add-item">
        <div class="container">

            <!-- Header -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="heading">
                        <h2>Todo's Us</h2>
                        <h3>Add new todo items and share!</h3>
                    </div>
                </div>
            </div>

            <!-- Add Item -->
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <fieldset class="form-group-inline">
                            <input type="text" class="form-control" placeholder="Todo item..." ng-model="app.newTodo">
                            <button type="submit" class="submit contact" ng-click="app.addTodo(app.newTodo)">Add</button>
                        </fieldset>
                    </form>
                </div>
            </div>

        </div>
        <div class="container">
             
            <!-- List -->
            <div class="row">
                <div class="col-md-4" ng-repeat="todo in app.todos" todo-item="todo" todo-delete="app.deleteTodo(todo)" todo-complete="app.completeTodo(todo)"></div>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <section class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul>
                        <li><a href="http://www.facebook.com/travisgosselin"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="http://www.twitter.com/travisjgosselin"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="https://www.linkedin.com/in/travis-gosselin-a60a23a"><i class="fa fa-linkedin"></i></a></li>
                    </ul>
                    <p>
                        &copy; 2016 - travisgosselin.com<br>
                    </p>
                </div>
            </div>
        </div>
    </section>

</div>
